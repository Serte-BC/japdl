publish:
    provider: 'github'
    releaseType: 'release'

# Config for mac
mac:
  target:
    - "default"

# Windows configuration
win:
  icon: "./src/assets/logo/large.ico"
  target:
    - "zip"
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

# Linux configuration
linux:
  category: Utility
  target:
    - "AppImage"
    - "deb"
    - "zip"
