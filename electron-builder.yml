publish:
    provider: 'github'
    releaseType: 'release'

# Windows configuration
win:
  icon: "./src/assets/logo/large.ico"
  target:
    - "zip"
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

# Linux configuration
linux:
  category: Utility
  target:
    - "AppImage"
    - "deb"
    - "rpm"
    - "zip"

mac:
  icon: "./src/assets/logo/large.ico"
  category: public.app-category.utilities
  target:
    - "zip"
    - "dmg"